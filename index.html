<head>
    <meta charset='utf-8' />

    <meta name='viewport' content='width=device-width, initial-scale=1' />

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="assets/css/styles.css">

<body class="container mx-auto overflow-auto">
    <header class="py-2 group">
        <nav
            class="container drop-shadow-md mx-auto bg-gradient-to-r from-cyan-500 to-blue-500 group-hover:to-red-100 py-4 px-2 rounded-xl overflow-hidden">
            <a class="text-xl lg:text-2xl font-bold text-white group-hover:opacity-90 font-pop" href="#">Toronto
                Event Finder</a>
        </nav>
    </header>

    <div class="flex md:flex-row w-full lg:flex-nowrap ">
        <div class="lg:flex-1 w-full lg:w-64 min-h-full flex-shrink-0 px-2">
            <div class="w-full bg-white py-4 px-2 border-slate-300 border-width border border-solid rounded-md">
                <h1 class="font-pop text-2xl font-bold text-cyan-700">Search Location</h1>

            </div>
            <section class="my-3 rounded-xl border border-slate-300 px-2 py-3 rounded drop-shadow-md">
                <h2 class="font-pop text-2xl font-bold text-cyan-700"> Recommended Areas: </h2>
                <ul id="recommended-areas">

                </ul>

            </section>
            <section class="my-3 rounded-xl border border-slate-300 px-2 py-3 rounded drop-shadow-md">
                <h2 class="font-pop text-2xl font-bold text-cyan-700"> Past Searches
                </h2>
                <div id="previous-searches"></div>
            </section>

            <section>
                <h2 class="text-2xl font-bold ">Events</h2>
                <div id="event-list">

                </div>
            </section>
        </div>

        <div
            class="flex-1 w-full lg:w-auto  overflow-hidden lg:max-h-[90vh] lg:min-h-[80vh] rounded-lg relative  lg:sticky lg:top-10  lg:self-start	 ">
            <div class="" id="map">
            </div>

        </div>
    </div>



</body>
