<html lang='en'>

<head>
    <meta charset='utf-8' />
    <title>Toronto Event finder</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <!-- Import Mapbox GL JS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel='stylesheet'
        href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css'
        type='text/css' />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600;700&family=Lato:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,700;1,800&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script src="tailwind.config.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body class="container mx-auto overflow-auto font-pop bg-[#f2f6ff]">
    <header class="py-2 group">
        <nav
            class="container drop-shadow-md mx-auto bg-gradient-to-r from-cyan-500 to-blue-500 group-hover:to-red-100 py-6 px-6 rounded-2xl overflow-hidden">
            <a class="text-4xl lg:text-4xl font-bold text-white group-hover:opacity-90 font-pop" href="#">Toronto
                Event Finder</a>
        </nav>
    </header>

    <div class="flex md:flex-row w-full lg:flex-nowrap ">
        <div class="lg:flex-1 w-full lg:w-64 min-h-full flex-shrink-0 px-2">

            <section class="my-3 rounded-xl border  px-2 py-3  shadow-md shadow-blue-500/40 ">
                <h2 class="font-pop text-2xl lg:text-3xl font-bold text-cyan-700 my-3"> Recommended Areas</h2>
                <hr>
                <ul id="recommended-areas">

                </ul>
            </section>
            <section id="past-search-container" class="my-3 rounded-xl border  px-2 py-3 shadow-md shadow-blue-500/40 ">
                <div class="flex  flex-row space-between min-w-full">
                    <div class="flex-grow-1 flex-1">
                        <h2 class="font-pop text-2xl lg:text-3xl font-bold text-cyan-700"> Past Searches
                        </h2>
                        <hr>
                    </div>
                    <div class="flex justify-end align-center" id="clear-past-searches">

                    </div>
                </div>
                <div id="previous-searches" class="flex flex-col"></div>
            </section>

            <section class="border rounded-xl px-3 py-4 shadow-md shadow-blue-500/40 ">
                <h2 class="font-bold font-pop text-2xl lg:text-3xl font-bold text-cyan-700 my-3 ">Upcoming Events</h2>
                <div id="event-list">

                </div>
            </section>
        </div>

        <div
            class="flex-1 w-full lg:w-auto  overflow-hidden lg:max-h-[90vh] lg:min-h-[80vh] rounded-lg relative  lg:sticky lg:top-10  lg:self-start	 ">
            <div class="" id="map">
            </div>

        </div>
    </div>



</body>
